    <script>
      function countWords(words) {
        let wordsObject={};
        for(let i=0;i<words.length;i++) {
          let word=words[i];
          if (!wordsObject[word]) {
            wordsObject[word] = 1;
          } else {
            wordsObject[word]++;
          }
        }
        
        return wordsObject;
      }
      console.log(countWords(['apple', 'grape', 'apple', 'apple','grape', 'bannanas', 'apple']));
