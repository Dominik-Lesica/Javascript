<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link 
    rel="stylesheet"
    href="11-to-do-list.css">
  </head>
  <body>
    <p>To Do List</p>
    <div class="to-do-grid"><input class="js-name-input inputs" onkeydown="
    if(event.key==='Enter'){
    addToDo();
    renderList();
    }">
    <input type="date" class="js-date-input inputs">
    <button onclick="
    addToDo();
    renderList();
    " class="buttons add-button">Add</button></div>
    <div class="js-list to-do-grid"></div>
    

    <script src="11-to-do-list.js">
    </script>
  </body>
</html>
