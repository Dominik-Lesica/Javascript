<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
  </head>
  <body>
    <p>Rock paper scissors</p>
    <button onclick="
     playGame('rock');
    ">Rock</button>
   

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
    playGame('scissors');
    ">Scissors</button>

    <script>    
      function pickComputerMove() {
        const randomNum = Math.random();  

        let computerMove = '';

        if (randomNum< 1/3) {
          computerMove ='rock';
        } else if (randomNum>=1/3 && randomNum<2/3) {
          computerMove ='paper';
        } else {
          computerMove ='scissors'; 
        }

        return computerMove;
      }


      function playGame(playerMove) {
        const computerMove=pickComputerMove();
        let result = '';
        if (playerMove==='scissors') {
          if (computerMove === 'rock') {
            result = 'You lose!';
          } else if (computerMove === 'paper') {
            result = 'You win!';
          } else {
            result = 'A tie!'
          }
        } else if (playerMove==='paper') {
          if (computerMove === 'rock') {
            result = 'You win!';
          } else if (computerMove === 'paper') {
            result = 'A tie!';
          } else {
            result = 'You lose!'
          }
        } else if (playerMove==='rock') {
          if (computerMove === 'rock') {
            result = 'A tie!';
          } else if (computerMove === 'paper') {
            result = 'You lose!';
          } else {
            result = 'You win!'
          }
        }
       
        alert (`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }
      
      
    </script>
  </body>
</html>
