<!DOCTYPE html>

  <body>
    
    <script>
      function removeEgg(foods) {
        let eggNum=0;
        return foods.filter(food =>  {
          if(food === 'egg' && eggNum<2) {
            eggNum++;
            return false;
          }

          return true;
        })
          

      }

      console.log(removeEgg(['egg','apple','egg','egg','ham']));
    </script>
  </body>
</html>
