<!DOCTYPE html>
<html>
  <head>

  <body>
    <p>Cart Quantity</p>
    <p> <button onclick="
      console.log('Cart Quantity: '+cquan);">Show Quantity</button>
  
      <button onclick="
      if (cquan+1<=10) {

        alert('The cart is full.')
      }

      <button onclick="
      if (cquan+2<=10) {

        console.log('Cart Quantity: '+cquan);

      ">+2</button>
  
      <button onclick="

      } else {

      }
      ">+3</button>

    <p>
      <button onclick="
        if (cquan-1>=0) {
          cquan--;
          console.log('Cart quantity: '+cquan);
        } else {
          alert('Not enough items in the cart.');
        }">Remove from cart</button>

      if (cquan-2>=0) {

        console.log('Cart quantity: '+cquan);

      }">-2</button>
